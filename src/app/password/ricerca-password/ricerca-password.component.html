<div class="page">
  <div class="container no-border">

    <div class="row align-end">
      <button mat-stroked-button color="primary">Nuovo inserimento</button>
    </div>
  </div>

  <!-- INPUT RICERCA -->
  <div class="container">

    <div class="title">
      <p>Ricerca</p>
    </div>

    <div class="body">

      <div class="row">
        <!-- aggiustare il binding dei dati con i formControl -->

        <!--  EMAIL -->
        <div class="form-field">
          <span class="search-input-label">Email</span>
          <input class="search-input" type="text" [(ngModel)]="page.email">
        </div>

        <!--  PASSWORD -->
        <div class="form-field">
          <span class="search-input-label">Password</span>
          <input class="search-input" type="text" [(ngModel)]="page.password">
        </div>

        <!--  USERNAME -->
        <div class="form-field">
          <span class="search-input-label">Username</span>
          <input class="search-input" type="text" [(ngModel)]="page.username">
        </div>
      </div>
      <div class="row">

        <!--  DESCRIZIONE -->
        <div class="form-field">
          <span class="search-input-label">Descrizione</span>
          <input class="search-input" type="text" [(ngModel)]="page.descrizione">
        </div>
      </div>
    </div>
    <div class="body-end">

      <div class="row">
        <div class="col">

          <button
            mat-stroked-button
            color="primary"
            class="search-button"
            (click)="clear()"
          >
            Pulisci
          </button>
        </div>
        <div class="col">
          <button
            mat-raised-button
            color="primary"
            class="search-button"
            (click)="search()"
          >
            Cerca
          </button>
        </div>
      </div>

    </div>


  </div>

  <!--  RISULTATI RICERCA -->
  <div class="container" *ngIf="showResult">

    <div class="title">
      <p>Risultati ricerca</p>
    </div>

    <div class="body-end">



    </div>

  </div>


</div>
